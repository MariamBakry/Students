<div class="card-header text-center">
    <h2>Edit Student</h2>
</div>

<section class="container ftco-section card mb-3">

    <div class="row">
        <form class="card-body" (ngSubmit)="editStudent(myForm)" #myForm="ngForm">
            <div *ngIf="formInvalid" class="alert alert-danger">
                Please fill in all required fields.
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">First Name</label>
                </div>
                <div class="col-9">
                    <input class="form-control" [(ngModel)]="student.firstName" name="firstName" required #firstName="ngModel">
                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="text-danger">
                        <div *ngIf="firstName.errors.required">First name is required.</div>
                    </div>
                </div>
            </div>
            

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Last Name</label>
                </div>
                <div class="col-9">
                    <input class="form-control" [(ngModel)]="student.lastName"  name="lastName" required #lastName="ngModel">
                    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="text-danger">
                        <div *ngIf="lastName.errors.required">First name is required.</div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Email</label>
                </div>
                <div class="col-9">
                    <input type="email" class="form-control" name="email" [(ngModel)]="student.email" required email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                    [ngClass]="{ 'invalid-input': email.invalid && (email.dirty || email.touched) }">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                        <div *ngIf="email.errors?.required">Email is required.</div>
                        <div *ngIf="email.errors?.email">Invalid email format.</div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Gender</label>
                </div>
                <div class="col-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="Male" [(ngModel)]="student.gender">
                        <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                    <div class=" form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="Female" [(ngModel)]="student.gender">
                        <label class="form-check-label" for="femaleRadio">Female</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Birth Date</label>
                </div>
                <div class="col-9">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="birthDate" [(ngModel)]="objectDate" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                <span class="bi bi-calendar"></span>
                            </button>
                        </div>
                    </div>
                    <small *ngIf="birthDateError" class="text-danger">{{ birthDateError }}</small>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Country</label>
                </div>
                <div class="col-9">
                    <ng-select [(ngModel)]="student.country" name="country" [items]="countries" bindLabel="name" bindValue="id">
                    </ng-select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Status</label>
                </div>
                <div class="col-9">
                    <input type="checkbox" class="form-check-input custom-checkbox" id="statusCheckbox" [checked]="student.status === 'Active'"  (change)="updateStudentStatus($event)">
                    <label class="form-check-label" for="statusCheckbox">{{ student.status === 'Active' ? 'Active' : 'InActive' }}</label>
                </div>
            </div>
              
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary close-btn" (click)="closeModal()">Close</button>
                <button type="submit" class="btn btn-primary save-btn">Save</button>
            </div>
        </form>
    </div>
</section>
