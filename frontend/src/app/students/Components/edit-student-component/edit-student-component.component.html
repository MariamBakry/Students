<div class="card-header text-center">
    <h4>Edit Student</h4>
</div>

<section class="container ftco-section card mb-3">
        
    <div class="d-flex justify-content-center">
        <img src="./assets/cat-anime.png" class="img card-img-top">
    </div>

    <div class="row">
        <form class="card-body" (ngSubmit)="submitForm()">
            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">First Name</label>
                </div>
                <div class="col-9">
                    <input class="form-control" [(ngModel)]="formData.firstName" name="firstName" required>
                </div>
            </div>
            

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Last Name</label>
                </div>
                <div class="col-9">
                    <input class="form-control" [(ngModel)]="formData.lastName"  name="lastName" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Email</label>
                </div>
                <div class="col-9">
                    <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Gender</label>
                </div>
                <div class="col-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male" [(ngModel)]="formData.gender">
                        <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                    <div class=" form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female" [(ngModel)]="formData.gender">
                        <label class="form-check-label" for="femaleRadio">Female</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Birth Date</label>
                </div>
                <div class="col-9">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="birthDate" [(ngModel)]="formData.birthDate" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                <span class="bi bi-calendar"></span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Country</label>
                </div>
                <div class="col-9">
                    <ng-select [(ngModel)]="formData.country" name="country" [items]="countries" bindLabel="name" bindValue="id">
                    </ng-select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Status</label>
                </div>
                <div class="col-9">
                    <input type="checkbox" class="form-check-input custom-checkbox" id="customCheckbox" (change)="updateStudentStatus($event)">
                    <label class="form-check-label" for="customCheckbox">Active</label>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary close-btn">Close</button>
                <button type="submit" class="btn btn-primary save-btn">Save</button>
            </div>
        </form>
    </div>
</section>
