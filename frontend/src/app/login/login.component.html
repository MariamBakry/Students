<div class="card-header text-center">
    <h4>Register</h4>
</div>

<section class="container ftco-section card mb-3">

    <div class="row">
        <form class="card-body" (ngSubmit)="submitForm()">
            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Username</label>
                </div>
                <div class="col-9">
                    <input class="form-control" [(ngModel)]="formData.username" name="username" required>
                </div>
            </div>
            

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Password</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="password" [(ngModel)]="formData.password"  name="password" required>
                </div>
            </div>
              
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-danger">Close</button>
                <button type="submit" class="btn btn-outline-success">LogIn</button>
            </div>
        </form>
    </div>
</section>
