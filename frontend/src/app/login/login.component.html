    <div class="card-header text-center">
        <h1>Login</h1>
    </div>

    <section class="container ftco-section card mb-3">

        <div class="row modal-body" (submit)="login()">
            <form class="card-body">
                <div class="row mb-3">
                    <div class="col-3">
                        <label class="form-label">Username</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" [(ngModel)]="username" name="username" required>
                    </div>
                </div>
                

                <div class="row mb-3">
                    <div class="col-3">
                        <label class="form-label">Password</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="password" [(ngModel)]="password"  name="password" required>
                        <small *ngIf="loginError" class="text-danger">{{ loginError }}</small>
                    </div>
                </div>
                

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-danger" (click)="closeModal()">Close</button>
                    <button type="submit" class="btn btn-outline-success">LogIn</button>
                </div>
            </form>
        </div>
    </section>
