<div class="card-header text-center">
    <h1>Register</h1>
</div>

<section class="container ftco-section card mb-3">

    <div class="row">
        <form class="card-body" (submit)="register()">
            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Username</label>
                </div>
                <div class="col-9">
                    <input class="form-control" [(ngModel)]="username" name="username" required>
                </div>
            </div>
            

            <div class="row mb-3">
                <div class="col-3">
                    <label class="form-label">Password</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="password" [(ngModel)]="password" name="password" required>
                    <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
                        <ul>
                            <li *ngFor="let errorMessage of errorMessages">{{ errorMessage }}</li>
                        </ul>
                    </div>
                </div>
            </div>
              
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn btn-outline-danger" (click)="closeForm()">Close</button>
                <button type="submit" class="btn btn btn-outline-success">SignUp</button>
            </div>
        </form>
        <!-- <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p> -->
    </div>
</section>
